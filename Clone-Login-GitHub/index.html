<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMAGENS/flavi-icon-github.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sign in to GitHub · GitHub</title>
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="box-header">
            <a href="https://carlosvarao.github.io/Clones-de-Sites/Clone-Login-GitHub/index.html"><img src="IMAGENS/logo-github.png" alt="logo-github"></a>
            <h1>Sign in to GitHub</h1>
        </div>
    </header>
    <!-- CORPO CENTRAL -->
    <main>
        <div class="box">     
            <div class="box-conteudo">
                <div class="box-form">
                    <form action="#" autocomplete="on" method="post">
                        <label class="label-name" for="name">Username or email address</label>
                        <input type="email" id="name" name="name" autocomplete="username" required>
                        <div class="box-password">
                            <label for="password">Password</label>
                            <span><a href="#">Forgot password?</a></span>
                        </div>
                        <input type="password" id="password" name="password" minlength="8" required>
                        <button type="submit">Sign in</button>
                    </form>
                </div>
                <div class="create-conta">
                    <p>New to GitHub?<span><a href="#"> Create an account</a></span>.</p>
                </div>
            </div>    
        </div>
    </main>
    <!-- RODAPÉ -->
    <footer class="box-rodape">
        <ul>
            <li><a href="#">Tems</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Security</a></li>
            <li><a href="#">Contact GitHub</a></li> 
        </ul>
    </footer>
</body>
</html>
