<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMAGENS/flavico-disc.png" type="image/x-icon">
    <title>Discord</title>
</head>
<body>
    <main id="box-container">
        <!--BOX DO CONTEUDO -->
        <div class="box-content">
            <!-- SECTION DO LADO ESQUERDO -->
            <section class="one-section">
                <div class="logo-disc">
                    <img src="IMAGENS/logo-discod-mobile.png" alt="logo-discod-mobile">
                </div>
                <div class="content-text">
                    <h1>Boas-vindas de volta!</h1>
                    <p>Estamos muito animados em te ver novamente!</p>
                </div>
                <form action="button-action" autocomplete="on">
                    <div class="one-input">
                        <label for="iemail"><p>e-mail ou número de telefone</p><span> *</span></label>
                        <input type="text" name="iemail" id="iemail" required autocomplete="email">
                    </div>
                    <div class="two-input">
                        <label for="ipassword"><p>senha</p><span>*</span></label>
                        <input type="password" name="ipassword" id="ipassword" required autocomplete="email">
                    </div>
                </form>
                <div class="forgot-password">
                    <a href="#">Esqueceu a sua senha?</a>
                </div>
                <button type="submit" name="button-action" id="button-action">Entrar</button>
                <div class="register-cont">
                    <p>Precisando de uma conta?<span><a href="#"> Registre-se</a></span></p>
                </div>
            </section>
            <!-- SECTION DO LADO ESQUERDO -->
            <section class="two-section">
                <div class="box-img">
                    <img src="IMAGENS/qr-code.png" alt="qrcode">
                </div>
                <div class="qrcode-text">
                    <h2>Entrar com Código QR</h2>
                    <p>Escaneie isto com o <strong>app móvel do Discord</strong> para fazer login imediatamente.</p>
                </div>
            </section>
        </div>
    </main>   
</body>
</html>
